<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const ryu = new Image();
      const spritePropor = 1;
      ryu.src = "assets/ryu.gif";

      ryu.addEventListener("load", terminouDeCarregar);

      ctx.fillStyle = "green";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const animations = {
        idle: geraAnimacao(0, 15, 50, 85, 4, 0, 0),
      };

      function terminouDeCarregar() {
        ctx.drawImage(ryu, ...animations.idle[1]);
      }

      function geraAnimacao(
        blockStartWidth,
        blockStartHeight,
        spriteWidth,
        spriteHeight,
        spriteNumber,
        printX,
        printY
      ) {
        const posicoes = [];
        for (let i = 0; i < spriteNumber; i++) {
          const startWidth = blockStartWidth + spriteWidth * i;
          posicoes.push([
            startWidth,
            blockStartHeight,
            spriteWidth,
            spriteHeight,
            printX,
            printY,
            spriteWidth / spritePropor,
            spriteHeight / spritePropor,
          ]);
        }
        return posicoes;
      }
    </script>
  </body>
</html>
